<app-modal-dialog
  [title]="data.title ? (data.title | translate) : ''"
  [buttons]="buttons"
  (buttonEvent)="onButtonEvent($event)"
  id="modal-feedback-dialog"
>
  <div class="row m-3">
    <label class="modal-label">
      {{ !!data.params ? (data.message | translate: data.params) : (data.message | translate) }}
    </label>
  </div>
</app-modal-dialog>
