<app-modal-dialog [buttons]="buttons" (buttonEvent)="onButtonEvent($event)">
  <div class="row m-3">
    <label class="modal-label col-12">
      {{ !!data.params ? (data.message | translate:data.params) : (data.message | translate) }}
    </label>
  </div>
  <div class="form-group row m-3">
    <div class="col-12">
      <form>
        <input [type]="data.inputType || 'text'" class="input-item" id="input-confirm-input-dialog" name="inputInputVal"
          #inputInputVal="ngModel" [(ngModel)]="inputVar" (ngModelChange)="onInputChange()" [pattern]="regexString"
          required />
      </form>

    </div>
  </div>
</app-modal-dialog>
