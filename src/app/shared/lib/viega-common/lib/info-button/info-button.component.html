<ejs-tooltip
  #tooltip
  class="viega-info-button"
  [showTipPointer]="false"
  [position]="'BottomRight'"
  opensOn="Custom"
  [offsetY]="10"
  [enableHtmlSanitizer]="false"
>
<ng-template #content>
  <div *ngIf="message === null"  div class="tooltipContent">
    <p>{{header}}</p>
      <ng-content>
      </ng-content>
  </div>
  <div *ngIf="message !== null"  div class="tooltipContent">
      <p>{{header}}</p>
        {{message}}
    </div>
</ng-template>
  <button
    (click)="customOpen($event)"
    mat-icon-button
    [disabled]="isDisabled"
    [attr.id]="!!getId() ? getId(): null"
    class="viega-info-button-trigger"
    [class.info-btn-disabled]="isDisabled"
    tabindex="-1"
  >
    <span class="icon" [ngClass]="'icon-012'"> </span>
  </button>
</ejs-tooltip>
