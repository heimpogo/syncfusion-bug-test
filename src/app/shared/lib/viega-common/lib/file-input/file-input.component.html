<!-- the wrapping label allows the user to "click" on the input field, even though it's hidden -->
<label [class.drag-drop-only-mode]="mode === 'dragdrop-zone'" (click)="labelClick($event)">
    <ng-container *ngIf="mode === 'input-box'">
        <ng-container *ngIf="localFile !== undefined">
            <img
                *ngIf="isImageFile"
                [src]="localFile.resultData"
                alt=""
            >
            <span
                *ngIf="!isImageFile"
                class="representative-icon icon icon-dokumente-01"></span>
        </ng-container>

        <div
            *ngIf="localFile === undefined"
            class="drop-icon"
            [class.dragover]="isDraggingOver"
        >
            <span class="icon icon-download-01"></span>
        </div>

        <span *ngIf="localFile !== undefined || placeholderText" class="filename">
            {{localFile !== undefined ? localFile.filename : placeholderText}}
        </span>
    </ng-container>

    <input type="file" [accept]="mimeType" (change)="chooseFile($event)">

    <ng-content *ngIf="mode === 'dragdrop-zone'"></ng-content>
</label>
