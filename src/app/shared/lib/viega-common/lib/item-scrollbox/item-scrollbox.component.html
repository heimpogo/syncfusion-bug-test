<div class="scoll-container" [style.left]="'-' + scrollOffset + 'px'">
    <div class="item"
         *ngFor="let itemData of items; let i = index"
         (click)="item_click($event, itemData)"
         [style.margin-right]="itemPadding"
         #items>

         <ng-container [ngTemplateOutlet]="listItemTemplate"
                       [ngTemplateOutletContext]="{ item: { isSelected: itemData === selectedItem, data: itemData } }"></ng-container>
    </div>
</div>
