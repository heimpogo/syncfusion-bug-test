<div class="viega-week-time-planner row">
  <div class="calendar col-12" [class.showSpulData]="'col-lg-6'">
    <div *ngIf="showActivator" class="activator">
      <viega-checkbox [(ngModel)]="isPlannerActive">{{i18n.ACTIVATE}}</viega-checkbox>
    </div>
    <div class="planner-entry">
        <div class="day-box header" ></div>
        <div class="selector-box header">
          {{i18n.RINSE_TIME_1}}
        </div>
        <div class="selector-box header">
          {{showSecondColumn ? i18n.RINSE_TIME_2 : ''}}
        </div>
      </div>
    <div *ngFor="let item of calendarData.entries">
      <div class="planner-entry">
        <div class="day-box" [class.invalid-entry]="item.valid === false">
          {{ item.display}}
        </div>
        <div class="selector-box">
          <ejs-dropdownlist
            [dataSource]="timeArray"
            [placeholder]="watermark"
            [(value)]="item.startTime"
            [enabled]="isPlannerActive"
            (change)="handleTimeChange('startTime', item, $event)"
          ></ejs-dropdownlist>
        </div>
        <div class="selector-box" >
          <ejs-dropdownlist
            *ngIf="showSecondColumn"
            [dataSource]="timeArray"
            [placeholder]="watermark"
            [(value)]="item.endTime"
            [enabled]="isPlannerActive && !isSpulStopOverrideSet"
            (change)="handleTimeChange('endTime', item, $event)"
          ></ejs-dropdownlist>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="showSpulData" class="col-lg-6">
    <viega-week-time-planner-control
      (change)="onSpulStopChange($event)"
      [spulStopData]="calendarData.spulStop"
      [isActive]="isPlannerActive"
      [i18n]="i18n.CONTROLLER"
    ></viega-week-time-planner-control>
  </div>
</div>
