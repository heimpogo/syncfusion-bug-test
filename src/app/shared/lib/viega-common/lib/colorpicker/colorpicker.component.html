<div class="current-color"
    [style.background]="htmlColor"></div>

<div class="dialog"
    [style.left]="dialogPositionX + 'px'"
    [style.top]="dialogPositionY + 'px'"
    [class.hidden]="!isDialogVisible"
    #dialog>

    <div class="spectrum-wrapper">
        <div
            class="color"
            (mousedown)="spectrum_MouseDown($event)"
            (touchstart)="spectrum_TouchStart($event)"
            [class.dragging]="isDraggingSL"
            [style.background]="hueColor"
            #spectrum
        >
            <div class="saturation">
                <div class="lightness">
                    <span class="marker" [style.left]="slMarkerX + 'px'" [style.top]="slMarkerY + 'px'"></span>
                </div>
            </div>
        </div>

        <div class="hue-selector"
            (mousedown)="hue_MouseDown($event)"
            (touchstart)="hue_TouchStart($event)"
            [class.dragging]="isDraggingHue"
            #hue>
            <span class="marker" [style.top]="hueMarkerPos + 'px'"></span>
        </div>
    </div>

    <div class="controls">
        <label>
            <span>{{label}}</span>
            <input
                class="small"
                type="text"
                [value]="inputValue"
                maxlength="7"
                (change)="input_Change($event)"
                (keyup)="input_KeyUp($event)"
                spellcheck="false"
            >
        </label>
        <div *ngIf="predefinedColors !== undefined" class="predefined-wrapper">
            <div
                *ngFor="let color of predefinedColors"
                class="predefined-color"
                [style.background-color]="color"
                [class.selected]="htmlColor === color"
                (click)="setColorIfValid(color)">
            </div>
        </div>
    </div>
</div>
