<button class="viega-button-raised"
        mat-raised-button
        [color]="matColor"
        [class.type-default]="type === 'primary' || !type"
        [class.type-secondary]="type === 'secondary'"
        [class.type-back]="type === 'back'"
        [class.type-cancel]="type === 'cancel'"
        [class.type-back-mini]="type === 'back-mini'"
        [disableRipple]="isDisabled"
        tabindex="-1"
        (click)="click($event)"
>
    <span class="wrapper" [class.align-reverse]="internalIsIconLeftAligned">
        <span class="content">
            <ng-content></ng-content>
        </span>
        <span
            *ngIf="enableIcon && internalIcon"
            class="icon"
            [ngClass]="'icon-' + internalIcon"
            [class.unified-padding]="type === 'back-mini'"
        ></span>
    </span>
</button>
