<ejs-dropdownlist #ddlelementObject
                id='ddlelement'
                [locale]="locale"
                [width]='width'
                [popupWidth]='width'
                [popupHeight]='popupHeight'
                [dataSource]='dataSource'
                [fields]='fields || null'
                [placeholder]='placeholder'
                (change)="onChange($event)"
                [(value)]="value"
                [enabled]="!isDisabled"
                [itemTemplate]="itemTemplate"
                [valueTemplate]="valueTemplate">
</ejs-dropdownlist>
