<div class="current-image-wrapper">
    <div class="current-image"
         [class.no-zoom]="!currentImage.allowZoom"
         [title]="currentImage.title"
         [style.background-image]="'url(' + currentImage.imgSrc + ')'"
         (click)="zoomImage(currentImage)"
    >
         <span class="overlay large" *ngIf="currentImage.overlayText !== undefined">
             {{ currentImage.overlayText }}
        </span>
    </div>

    <viega-icon-button
        class="zoom-button"
        icon="search-01"
        background="rgba(241, 244, 244, .5)"
        [class.hidden]="!currentImage.allowZoom"
        (click)="zoomImage(currentImage)">
    </viega-icon-button>
</div>

<div class="gallery-pane">
    <button
        *ngFor="let image of images"
        [title]="image.title"
        (click)="setCurrentImage(image)"
        tabindex="-1"
    >
        <div
            class="preview-image"
            [style.background-image]="'url(' + image.thumbnailImgSrc + ')'">
        </div>

        <span class="overlay thumbnail" *ngIf="image.overlayText !== undefined">
            {{ image.overlayText }}
        </span>
    </button>
</div>
